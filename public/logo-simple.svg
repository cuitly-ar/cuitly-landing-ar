<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo más simple y limpio para usar como PNG -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo del logo -->
  <rect width="400" height="400" rx="80" fill="url(#mainGradient)"/>
  
  <!-- Documento principal -->
  <g transform="translate(100, 80)">
    <!-- Papel de factura -->
    <rect x="0" y="0" width="200" height="280" rx="20" fill="white" stroke="#1976D2" stroke-width="4"/>
    
    <!-- Header de la factura -->
    <rect x="0" y="0" width="200" height="60" rx="20" fill="#E3F2FD"/>
    
    <!-- Líneas decorativas del documento */
    <line x1="30" y1="35" x2="100" y2="35" stroke="#2196F3" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Líneas de contenido -->
    <line x1="30" y1="100" x2="170" y2="100" stroke="#2196F3" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
    <line x1="30" y1="130" x2="150" y2="130" stroke="#2196F3" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
    <line x1="30" y1="160" x2="160" y2="160" stroke="#2196F3" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
    
    <!-- Símbolo de precio/dinero destacado -->
    <circle cx="100" cy="210" r="35" fill="#00C853"/>
    <text x="100" y="230" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
  
  <!-- Indicador de verificación/automatización -->
  <circle cx="320" cy="100" r="40" fill="#00C853" stroke="white" stroke-width="6"/>
  <path d="M300 100 L312 112 L340 84" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>





